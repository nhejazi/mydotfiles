# Re-map prefix to Cntrl-A (to match default of GNU Screen)
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# GENERAL CORE customization of preferences
set -g history-limit 7000                         # set buffer size
set -s escape-time 0                              # fix escape key in vim
set -g default-terminal "screen-256color"         # set the TERM to 256 colors
set -g base-index 1                               # start window count at 1
setw -g pane-base-index 1                         # start pane count at 1
set -g default-shell $SHELL                       # use zsh as shell
setw -g automatic-rename on                       # automate window renaming
set -g renumber-windows on                        # auto-renumber windows
setw -g mode-keys vi                              # set Vi/Vim mode
set -g status-interval 10                         # redraw status every 10 sec
set -g mouse on                                   # enable mouse mode (v2.1+)

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# settings for copy mode
bind Enter copy-mode # enter copy mode
bind b list-buffers  # list paster buffers
bind p paste-buffer  # paste from the top pate buffer
bind P choose-buffer # choose which buffer to paste from

# Configure splits to use the same logic as Vim
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Force a reload/refresh of the config file
unbind r
bind r source-file ~/.tmux.conf

# List of plug-ins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# resurrect session with vim and neovim
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Automatic restoration of environments and auto-starting of tmux server
set -g @continuum-save-interval '3'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g status-right 'Continuum status: #{continuum_status}'
run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux

# Initialize Tmux plugin manager (keep this at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# load statusline from tmuxline.vim after checking file exists
if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"

